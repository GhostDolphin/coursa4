<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>BlackJack</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>

<table class="playboard">
	<tr class="first header">
		<td>
			<div class="gameName">blackJack</div>
			<div class="gameAuthor">by GhostDolphin</div>
		</td>
	</tr>
	<tr class="panel">
		<td>
			<table class="info">
				<tr class="labels">
					<td>Your Score:</td>
					<td>Dealer's Score:</td>
					<td>Your Money:</td>
				</tr>
				<tr class="values">
					<td id="player_score" class="score">0</td>
					<td id="dealer_score" class="dealer">0</td>
					<td id="player_money" class="balance">$1000</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr class="first game">
		<td>
			<div class="dealerCards" id="dealer_cards">
				<table id="card_dealer_0" class="card">
					<tr class="up num">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="up suit">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="mid">
						<td></td>
					</tr>
					<tr class="down suit">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="down num">
						<td>
							<span></span>
						</td>
					</tr>
				</table>
				<table id="card_dealer_1" class="card">
					<tr class="up num">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="up suit">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="mid">
						<td></td>
					</tr>
					<tr class="down suit">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="down num">
						<td>
							<span></span>
						</td>
					</tr>
				</table>
			</div>
			<div class="currentBid">
				<div class="chip">
					<div id="chip" class="sum">$0</div>
				</div>
			</div>
			<div class="playerCards" id="player_cards">
				<table id="card_player_0" class="card">
					<tr class="up num">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="up suit">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="mid">
						<td></td>
					</tr>
					<tr class="down suit">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="down num">
						<td>
							<span></span>
						</td>
					</tr>
				</table>
				<table id="card_player_1" class="card">
					<tr class="up num">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="up suit">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="mid">
						<td></td>
					</tr>
					<tr class="down suit">
						<td>
							<span></span>
						</td>
					</tr>
					<tr class="down num">
						<td>
							<span></span>
						</td>
					</tr>
				</table>
			</div>
		</td>
	</tr>
	<tr class="buttons">
		<td>
			<div class="button hidden" id="hit">
				Hit
			</div>
			<div class="button" id="bid">
				Bid $100
			</div>
			<div class="button hidden" id="stand">
				Stand
			</div>
		</td>
	</tr>
</table>

</body>
<script type="text/javascript" src="./js/core.js"></script>
</html>
